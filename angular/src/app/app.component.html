<div class="bg-dark text-white">
  <h1 class="text-center">Juego tres en raya <span class="text-warning" id="jugadorActual" #jugadorActual></span></h1>
  <h3 class="text-center text-white">Turno jugador X <span class="text-success" id="jugadorX" #jugadorX><i class="fas fa-arrow-left"></i></span></h3>
  <h3 class="text-center text-white">Turno Jugador O <span class="text-success" id="jugadorO" #jugadorO><i class="fas fa-arrow-left"></i></span></h3>
  <div class="d-flex justify-content-center">
      <main class="col-12 col-md-8 col-xl-6 text-center">
          <div class="row" style="height: 22vh;">
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="0_0" type="button" (click)="enviarID($event)" #id00></button>
              </div>
              <div class="col-4 d-grid h3">
                  <button class="btn btn-danger casilla" id="0_1" type="button" (click)="enviarID($event)" #id01></button>
              </div>
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="0_2" type="button" (click)="enviarID($event)" #id02></button>
              </div>
          </div>
  
          <div class="row mt-4" style="height: 22vh;">
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="1_0" type="button" (click)="enviarID($event)" #id10></button>
              </div>
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="1_1" type="button" (click)="enviarID($event)" #id11></button>
              </div>
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="1_2" type="button" (click)="enviarID($event)" #id12></button>
              </div>
          </div>
  
          <div class="row mt-4" style="height: 22vh;">
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="2_0" type="button" (click)="enviarID($event)" #id20></button>
              </div>
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="2_1" type="button" (click)="enviarID($event)" #id21></button>
              </div>
              <div class="col-4 d-grid">
                  <button class="btn btn-danger casilla" id="2_2" type="button" (click)="enviarID($event)" #id22></button>
              </div>
          </div>

        <div class="row mt-4">
            <div class="col-6 rounded border border-white p-2">
                <h5 class="text-primary">Resultado</h5>
                <div class="d-flex justify-content-between">
                    <div>
                        Juegos ganados por X
                    </div>
                    <div>
                        <span #ganadosX>0</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        Juegos ganados por O
                    </div>
                    <div>
                        <span #ganadosO>0</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        Empates
                    </div>
                    <div>
                        <span #empates>0</span>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center mt-4">
                <button type="button" class="btn btn-primary" id="btnReiniciar" (click)="reiniciarJuego()"><i class="fas fa-power-off"></i> Reiniciar</button>
            </div>
        </div>
      </main>
</div>
